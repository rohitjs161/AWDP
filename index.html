<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="card">
        <div class="search-field">
            <input type="text" name="input" id="input" placeholder="enter city name" spellcheck="false">
            <button><i class="bi bi-search"></i></button>
        </div>

        <div class="error">
            <h1>Sorry, Location not found!!!</h1>
            <img src="img/error.png" alt="image">
        </div>

        <div class="loading">
            <div></div>
            <div></div>
        </div>

        <div class="grantaccess">
            <img src="img/grant.png" alt="location">
            <h2>Grant Location access</h2>
            <button class="grantbtn">Grant Access</button>
        </div>
        <div class="weather">
            <img src="img/rain.png" alt="image" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
        </div>

        <div class="details">
            <div class="col">
                <img src="img/humidity.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="img/wind.png">
                <div>
                    <p class="wind">15 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="logic.js"></script>

</html>
